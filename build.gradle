apply plugin: 'scala'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.scala-lang:scala-library:2.11.12'
  testCompile 'junit:junit:4.12'
}

jar {
  manifest {
    attributes 'Main-Class': 'net.hotelling.harold.clazzfinder.ClazzFinder'
  }

  // Fat jar
  from {
    configurations.compile.collect {
      it.isDirectory() ? it : zipTree(it)
    }
  }
}
